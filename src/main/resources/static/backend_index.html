    <style>
        body {
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 220px;
            padding: 30px 40px;
            position: relative;
        }

        /* 管理員資訊樣式 */
        .admin-info {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            align-items: center;
        }

        /* 歡迎區域 */
        .welcome-banner {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 40px;
            margin: 60px auto 20px auto;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 900px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-subtitle {
            font-size: 1.8rem;
            color: #70b6c1;
            margin-bottom: 30px;
            font-style: italic;
        }

        .welcome-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* 底部透明輪播圖樣式 */
        .image-carousel-container {
            margin: 50px auto 30px auto;
            max-width: 1000px;
            padding: 0 15px;
        }

        .transparent-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin: 0 10px;
        }

        .transparent-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
        }

        .transparent-image-container img {
            object-fit: cover;
            height: 200px;
            width: 100%;
            opacity: 0.85;
        }

        .carousel-item {
            transition: transform 0.8s ease-in-out;
        }

        /* 多圖並排樣式 */
        .multi-image-row {
            display: flex;
            justify-content: space-between;
        }

        .image-card {
            flex: 0 0 31%;
            max-width: 31%;
        }

  
  
  /* 響應式調整 */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 0;
    }
  }
  
  @media (max-width: 768px) {
    .multi-image-row {
      flex-direction: column;
    }
    
    .image-card {
      flex: 0 0 100%;
      max-width: 100%;
      margin-bottom: 20px;
    }
  }
</style>

  <script>
  
  //-----------------顯示管理者的登入----------------------
  document.addEventListener("DOMContentLoaded", function(){
	  fetch("http://localhost:8080/admin/account",{
		  method: "GET",
		  credentials: "include"
	  })
	  .then(res =>{
		  if (res.status === 401) {
		      document.getElementById("adminWelcome").innerHTML = `Hi，歡迎 <span style="color:red">未登入</span> 👋`;
		      return;
	  }
		  return res.json();
	  })
	   .then(admin => {
    if (!admin) return;
    const name = admin.adminName || "管理員";
    document.getElementById("adminWelcome").innerHTML = `Hi，歡迎 <span style="color:#007bff">管理員${name}</span> 👋`;
  })
  .catch(err => {
	    console.error("取得管理員資訊失敗：", err);
	    document.getElementById("adminWelcome").innerHTML = `Hi，歡迎 <span style="color:red">錯誤</span> 👋`;
	  });
  });
  
  //----------------登出-------------------------------------
  function logout() {
      fetch("http://localhost:8080/admin/logout", {
          method: "POST",
          credentials: "include"
      })
          .then(response => {
              if (response.ok) {
                  windows.location.href = "/loginAdmin.html"; //登出後回首頁
              } else {
                  alert("登出失敗");
              }
          })
          .catch(error => {
              console.error("登出錯誤:" + error);
          });
  }
  
  


    // 初始化輪播
    var carousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
        interval: 2000,  // 2秒自動輪播一次
        wrap: true,      // 循環播放
        touch: true      // 支援觸控滑動
    });
    
</script>
