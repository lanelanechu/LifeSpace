    <script>
        //-------------------------------------會員註冊-----------------------------------
        document.getElementById("registerBtn").addEventListener("click", function () {
            const email = document.querySelector(".account").value.trim();
            const password = document.querySelectorAll(".password")[0].value.trim();
            const confirmPassword = document.querySelectorAll(".password")[1].value.trim();
            const name = document.querySelector(".name").value.trim();
            const phone = document.querySelector(".phone").value.trim();
            const birthday = document.querySelector(".birthday").value;
            const avatarFile = document.querySelector("#avatarInput").files[0];

            // ✅ Step 1: 前端格式驗證
            if (!email || !password || !confirmPassword || !name || !phone || !birthday) {
                alert("請完整填寫所有欄位！");
                return;
            }

            if (!validateEmail(email)) {
                alert("請輸入正確的 E-mail 格式！");
                return;
            }

            if (password !== confirmPassword) {
                alert("兩次輸入的密碼不一致！");
                return;
            }

            // ✅ Step 2: 建立 FormData 物件
            const formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);
            formData.append("memberName", name);
            formData.append("phone", phone);
            formData.append("birthday", birthday);
            if (avatarFile) {
                formData.append("memberImage", avatarFile);
            }

            // ✅ Step 3: 傳送資料到後端
            //因為是回傳DTO，所以是return response.json();
            fetch("/register", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(err => { throw new Error(err); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert("新增成功！會員編號：" + data.memberId);
                    window.location.href = "login.html"; // 註冊成功後導回登入頁
                })
                .catch(err => {
                    alert("註冊失敗：" + err.message);
                });
        });

        // ✅ 簡單 email 格式驗證函式
        function validateEmail(email) {
            const re = /^\S+@\S+\.\S+$/;
            return re.test(email);
        }





        //--------------------------------圖片檔案上傳------------------------------------
        function chooseAvatar() {
            document.getElementById("avatarInput").click();
        }

        document.getElementById("avatarInput").addEventListener("change", function () {
            let file = this.files[0];
            let preview = document.getElementById('avatarPreview');
            let fileNameText = document.getElementById('fileNameDisplay');

            if (file) {
                // 顯示檔名
                fileNameText.innerText = `已選擇：${file.name}`;

                // 用 FileReader 預覽圖片
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                // 沒有選擇檔案
                fileNameText.innerText = "";
                preview.src = "";
                preview.style.display = 'none';
            }
        });

    </script>
