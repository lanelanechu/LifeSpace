                </a>
                <ul class="collapse submenu" id="accountSubmenu">

    <!-- 主要內容區 -->
    <div class="container-fluid mt-4 main-content">
        <div class="card">
            <!-- 標題 -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">分點管理</h2>
            </div>

            <!-- 表格 -->
            <div class="card-body">
                <!-- 搜尋區域 -->
                <div class="search-area mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="searchTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span id="selectedSearchType">依分點編號搜尋</span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="searchTypeDropdown">
                                    <li><a class="dropdown-item search-type" href="#" data-type="branchId">依分點編號搜尋</a></li>
                                    <li><a class="dropdown-item search-type" href="#" data-type="branchName">依分點名稱搜尋</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="請輸入搜尋內容">
                                <button class="btn btn-primary" id="searchBtn">搜尋</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 篩選區域 -->
                <div class="filter-area d-flex mb-4">
                    <button class="btn btn-outline-secondary me-2" id="allBranchesBtn">所有分點</button>
                    <button class="btn btn-outline-secondary me-2" id="activeBranchesBtn">上架分點</button>
                    <button class="btn btn-outline-secondary" id="inactiveBranchesBtn">下架分點</button>
                    
                    <button class="btn btn-success ms-auto" id="addBranchBtn">新增分點</button>
                </div>

                <!-- 表格內容 -->
                <div class="table-responsive">
                    <table id="branchTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>分點編號</th>
                                <th>分點名稱</th>
                                <th>分點地址</th>
                                <th>地址緯度</th>
                                <th>地址經度</th>
                                <th>分點狀態</th>
                                <th>建檔時間</th>
                                <th>公共設備名稱</th>
                                <th>操作</th>
                                <th>上下架</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 動態生成表格內容 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分頁區域 -->
                <div class="pagination-area d-flex justify-content-center align-items-center mt-4">
                    <button class="btn btn-outline-secondary me-2" id="prevPageBtn">上一頁</button>
                    <span id="currentPage" class="mx-2">1</span>
                    <button class="btn btn-outline-secondary ms-2" id="nextPageBtn">下一頁</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <script src="/vendors/dataTables/dataTables.min.js"></script>
    <script src="/vendors/dataTables/dataTables.bootstrap5.min.js"></script>

    <!-- Sidebar JS -->
    <script src="/js/sidebar2.js"></script>

    <!-- Branch JS -->
    <script src="/js/branch.js"></script>
</body>
</html>
