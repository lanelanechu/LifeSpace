		<!-- Form Section -->
		<div class="container-xxl bg-white p-0">
		<section class="py-5">
			<div class="container">
				<div class="row gx-5">
					<div class="container mt-5">
						<h2>修改最新消息</h2>
						<form id="updateNewsForm" method="post" enctype="multipart/form-data">
							<input type="hidden" name="newsId" value=""> 
							<div class="mb-3">
								<label for="newsTitle" class="form-label">消息標題</label> <input
									type="text" class="form-control" id="newsTitle"
									name="newsTitle">
								<div id="update-newsTitle-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsContent" class="form-label">消息內容</label>
								<textarea class="form-control" id="newsContent"
									name="newsContent" rows="5"></textarea>
									<div id="update-newsContent-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsCategoryId" class="form-label">消息種類</label> <select
									class="form-select" id="newsCategoryId" name="newsCategoryId">
									<option value="">請選擇消息種類</option>
									<!-- 這裡放消息種類選項 -->
								</select>
								<div id="update-newsCategoryId-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsStartDate" class="form-label">消息起始日</label> <input
									type="datetime-local" class="form-control" id="newsStartDate"
									name="newsStartDate">
								<div id="update-newsStartDate-error" class="text-danger small"></div>
							</div>
							<div class="mb-3">
								<label for="newsEndDate" class="form-label">消息結束日</label> <input
									type="datetime-local" class="form-control" id="newsEndDate"
									name="newsEndDate">
								<div id="update-newsEndDate-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsStatusId" class="form-label">消息狀態</label> 
								<select
									class="form-select" id="newsStatusId" name="newsStatusId">
									<option value="">所有消息狀態</option>
									<!-- 這裡放消息狀態選項 -->
								</select>
								<div id="update-newsStatusId-error" class="text-danger small"></div>
							</div>
							<div class="mb-3">
							  <label for="newsImg" class="form-label">選擇圖片：</label>
							  <input type="file" name="newsImg" id="newsImg" class="form-control">
							  <img id="previewImg" src="#" alt="預覽圖片" style="max-width: 200px; display: none; margin-top: 10px;">
							</div>

								<button type="submit" class="btn btn-primary">確認修改</button>
								
								<button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

		<!-- Footer -->
