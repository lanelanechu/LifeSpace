	<script>
	
	//把日期格式化成yyy-mm-dd
	 function formatDate(dateString){
	   const date = new Date(dateString);
	   if(isNaN(date)) return'';
	   const yyyy = date.getFullYear();
	   const mm = String(date.getMonth()+1).padStart(2,'0'); //月份要補0
	   const dd = String(date.getDate()).padStart(2,'0'); //日期也要補0
	   return `${yyyy}-${mm}-${dd}`;
	  }
	

	
	//顯示會員一開始的資訊
	document.addEventListener("DOMContentLoaded", function () {
	    fetch("/member/profile", {
	        method: "GET",
	        credentials: "include"  // 帶上 session cookie
	    })
	    .then(response => {
	        if (response.status === 401) {
	            alert("尚未登入，請先登入");
	            window.location.href = "/login.html";
	        }
	        return response.json();
	    })
	    .then(member => {
	        // 將資料渲染進表單中
	        document.querySelector('input[type="text"]').value = member.memberName;
	        document.querySelector('input[type="date"]').value = formatDate(member.birthday);
	        document.querySelector('input[type="tel"]').value = member.phone;
	        document.querySelector('input[type="email"]').value = member.email;
	        
	        // 顯示大頭貼（假設你有圖片的URL）
	        document.querySelector('.avatar').src = "/member/image/" + member.memberId;
	    })
	    .catch(error => {
	        console.error("無法取得會員資料", error);
	    });
	});
	
	
	
	// 預覽大頭貼
	 document.addEventListener("DOMContentLoaded", function () {
	   const imageInput = document.getElementById("imageInput");
	   const previewImage = document.getElementById("previewImage");

	   imageInput.addEventListener("change", function () {
	     const file = this.files[0];
	     if (file) {
	       const reader = new FileReader();
	       reader.onload = function (e) {
	         previewImage.src = e.target.result;
	       };
	       reader.readAsDataURL(file);
	     }
	   });
	 });
	


// 送出會員資料
function submitMemberUpdate() {
    const formData = new FormData();
    formData.append("memberName", document.querySelector('input[type="text"]').value);
    formData.append("birthday", document.querySelector('input[type="date"]').value);
    formData.append("phone", document.querySelector('input[type="tel"]').value);
    formData.append("email", document.querySelector('input[type="email"]').value);
    const fileInput = document.querySelector('input[type="file"]');
    if (fileInput.files.length > 0) {
        formData.append("memberImage", fileInput.files[0]);
    }

    fetch("/member/update", {
        method: "POST",
        body: formData,
        credentials: "include"
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        location.reload(); // 更新後重新載入資料
    })
    .catch(err => console.error("更新失敗:", err));
}

//-------------------header上可顯示會員的頭貼跟名字--------------
document.addEventListener("DOMContentLoaded", function () {
    const avatarImg = document.getElementById("navAvatar");
    const nameSpan = document.getElementById("navMemberName");


    fetch("/member/account", {
        method: "GET",
        credentials: "include"
    })
        .then(res => {
            if (!res.ok) throw new Error("尚未登入");
            return res.json();
        })
        .then(member => {
            const avatarImg = document.getElementById("navAvatar");
            if (member && member.memberId) {
                // 會員登入成功，替換成會員頭貼
                avatarImg.src = `/member/image/${member.memberId}`;
                nameSpan.innerText = `${member.memberName}`;
            }
        })
        .catch(err => {
            avatarImg.src = `/images/default.jpg`;
            nameSpan.innerText = "會員資料";
        });
});

function logout() {
    fetch("/member/logout", {
        method: "POST",
        credentials: "include"
    })
        .then(response => {
            if (response.ok) {
            	windows.location.href = "/lifespace/homepage"; //登出後回首頁
            } else {
                alert("登出失敗");
            }
        })
        .catch(error => {
            console.error("登出錯誤:" + error);
        });
}
