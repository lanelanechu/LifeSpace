	<!-- 自己的表格內容 ------------------------------------------------------->
	<div class="main-content">
		<h2>會員管理系統</h2>
		<div class="add-member">
			<button onclick="location.href='./memberadd.html'">新增會員</button>
		</div>

		<!---- 搜尋  --->
		<button id="toggleSearchBtn">🔍 搜尋</button>
		<div class="search-container" id="searchContainer"
			style="display: none;">

			<!-- 第一行：會員流水號、姓名 -->
			<div class="search-row">
				<div class="search-group">
					<div class="search-group-title">
						<label for="memberId">會員編號</label> <span
							onclick="document.getElementById('memberId').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="text" name="memberId" id="memberId" placeholder="M001" />
				</div>
				<div class="search-group">
					<div class="search-group-title">
						<label for="memberName">姓名</label> <span
							onclick="document.getElementById('memberName').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="text" name="memberName" id="memberName"
						placeholder="輸入姓名" />
				</div>
			</div>

			<!-- 第二行：電話、信箱名稱 -->
			<div class="search-row">
				<div class="search-group">
					<div class="search-group-title">
						<label for="phone">電話</label> <span
							onclick="document.getElementById('phone').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="text" name="phone" id="phone" placeholder="手機號碼" />
				</div>
				<div class="search-group">
					<div class="search-group-title">
						<label for="email">信箱名稱</label> <span
							onclick="document.getElementById('email').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="text" id="email" name="email" placeholder="請輸入名稱"
						onblur="appendGmail()" />
				</div>
			</div>

			<!-- 第三行：狀態、註冊日期、生日 -->
			<div class="search-row">
				<div class="search-group">
					<div class="search-group-title">
						<label for="accountStatus">帳號狀態：</label> <span
							onclick="document.getElementById('accountStatus').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<select name="accountStatus" id="accountStatus">
						<option value="">請選擇</option>
						<option value="0">0</option>
						<option value="1">1</option>
					</select>
				</div>
				<div class="search-group">
					<div class="search-group-title">
						<label for="registrationTime">註冊日期：</label> <span
							onclick="document.getElementById('registrationTime').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="date" name="registrationTime" id="registrationTime" />

				</div>
				<div class="search-group">
					<div class="search-group-title">
						<label for="birthday">生日：</label> <span
							onclick="document.getElementById('birthday').value=''"
							style="cursor: pointer">❌</span>
					</div>
					<input type="date" name="birthday" id="birthday" />
				</div>
			</div>

			<div class="btn">
				<!-- 搜尋按鈕 -->
				<div class="search-btn">
					<button type="button" id="searchBtn">查尋</button>
				</div>
				<!-- 回首頁 -->
				<div class="search-btn">
					<a href="../member.html">
						<button type="button" id="resetBtn">重整</button>
					</a>
				</div>
			</div>


		</div>

		<!--------------------------------- 會員資料表 ----------------------------->
		<table id="memberTable">
			<thead>
				<tr>
					<th>會員流水號</th>
					<th>姓名</th>
					<th>信箱</th>
					<th>電話</th>
					<th>帳號狀態</th>
					<th>生日</th>
					<th>註冊時間</th>
					<th>照片</th>
					<th>修改</th>
				</tr>
			</thead>
			<!-- 原本查詢表單下面加上 -->
			<tbody id="resultArea" class="search-result"></tbody>
			<tbody id="memberBody"></tbody>
		</table>
