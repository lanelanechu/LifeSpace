<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>會員管理系統</title>
	<link href="../css/member.css" rel="stylesheet" >

</head>

<body>

	<div class="container">
		<h2>會員管理系統</h2>
		<div class="add-member">
			<button onclick="location.href='./memberadd.html'">新增會員</button>
		</div>

		<!------------------------------- 單一搜尋  -------------------------------->
		<!-- 收合按鈕 -->
		<button id="toggleSearchBtn">🔍 顯示單一搜尋</button>
		<div class="search-container" id="searchContainer" style="display: none;">
			<h3>單一搜尋</h3>
			<!-- 第一行：會員流水號、姓名 -->
			<div class="search-row">
				<div class="search-group">
					<label for="memberId">流水號</label>
					<input type="text" name="memberId" id="memberId" placeholder="M001" />
					<div class="search-btn">
						<button type="button" id="searchIdBtn">查尋流水號</button>
					</div>
				</div>
				<div class="search-group">
					<label for="memberName">姓名</label>
					<input type="text" name="memberName" id="memberName" placeholder="姓名" />
					<div class="search-btn">
						<button type="button" id="searchNameBtn">查尋姓名</button>
					</div>
				</div>

			</div>

			<!-- 第二行：電話、信箱名稱 -->
			<div class="search-row">
				<div class="search-group">
					<label for="phone">電話</label>
					<input type="text" name="phone" id="phone" placeholder="手機號碼" />
					<div class="search-btn">
						<button type="button" id="searchPhoneBtn">查尋電話</button>
					</div>
				</div>
				<div class="search-group">
					<label for="email">信箱名稱</label>
					<input type="text" id="email" name="email" placeholder="請輸入名稱" onblur="appendGmail()" />
					<div class="search-btn">
						<button type="button" id="searchEmailBtn">查尋信箱</button>
					</div>
				</div>
			</div>
		</div>


		<!------------------------------- 多樣搜尋 ----------------------------->
		<!-- 收合按鈕 -->
		<button id="toggleSearchManyBtn">🔍 顯示多樣搜尋</button>
		<div class="search-many-container" id="searchManyContainer" style="display: none;">
			<h3>多樣搜尋</h3>
			<!-- 第三行：狀態、註冊日期、生日 -->
			<div class="search-row">
				<div class="search-group">
					<label for="accountStatus">帳號狀態：</label> <select name="accountStatus" id="accountStatus">
						<option value="">請選擇</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<span onclick="document.getElementById('accountStatus').value=''" style="cursor:pointer">❌</span>
				</div>
				<div class="search-group">
					<label for="registrationTime">註冊日期：</label> <input type="date" name="registrationTime"
						id="registrationTime" />
						<span onclick="document.getElementById('registrationTime').value=''" style="cursor:pointer">❌</span>
				</div>
				<div class="search-group">
					<label for="birthday">生日：</label> <input type="date" name="birthday" id="birthday" />
					<span onclick="document.getElementById('birthday').value=''" style="cursor:pointer">❌</span>
				</div>
			</div>
			<!-- 搜尋按鈕 -->
			<div class="search-many-btn">
				<button type="button" id="searchManyBtn">查尋</button>
			</div>

		</div>



		<!--------------------------------- 會員資料表 ----------------------------->
		<table id="memberTable">
			<thead>
				<tr>
					<th>會員流水號</th>
					<th>姓名</th>
					<th>信箱</th>
					<th>電話</th>
					<th>帳號狀態</th>
					<th>密碼</th>
					<th>生日</th>
					<th>註冊時間</th>
					<th>照片</th>
					<th>修改</th>
				</tr>
			</thead>
			<!-- 原本查詢表單下面加上 -->
			<tbody id="resultArea" class="search-result"></tbody>
			<tbody id="memberBody"></tbody>
		</table>



	</div>

	<script src="../js/member.js"></script>
</body>

</html>
