<script>
document.getElementById("passwordChange_btn").addEventListener("click", function () {
    const newPassword = document.querySelector(".account").value;
    const confirmPassword = document.querySelector(".password").value;

    // 驗證密碼是否一致
    if (newPassword !== confirmPassword) {
        alert("密碼不一致，請重新輸入！");
        return;
    }

    // 從網址取出 email
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
        alert("找不到使用者資訊，請重新操作一次。");
        return;
    }

    // 發送變更密碼請求
    fetch("http://localhost:8080/member/setPassword", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
            email: email,
            newPassword: newPassword
        })
    })
    .then(res => {
        if (res.ok) {
            alert("密碼更新成功，請重新登入！");
            window.location.href = "../html/login.html"; // 導回登入頁
        } else {
            return res.text().then(text => { throw new Error(text); });
        }
    })
    .catch(err => {
        alert("錯誤：" + err.message);
    });
});
</script>
