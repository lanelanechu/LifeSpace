    <script>
 // 取得 URL 中的 email
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get("email");

document.getElementById('checkCodeBtn').addEventListener('click', function () {
	let inputCode = document.getElementById('verificationCode').value;

    if (!inputCode) {
        alert('請輸入驗證碼');
        return;
    }

    fetch('http://localhost:8080/member/verify-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `email=${encodeURIComponent(email)}&inputCode=${encodeURIComponent(inputCode)}`
    })
    .then(response => {
        if (response.ok) {
            return response.text(); // 成功的訊息
        } else {
            throw new Error('驗證失敗');
        }
    })
    .then(data => {
        alert(data); // 顯示「驗證成功」
        window.location.href = "../html/setPassword.html?email="+ encodeURIComponent(email); // 導向重設密碼頁面
    })
    .catch(error => {
        alert(error.message); // 顯示錯誤訊息
    });
});
</script>
