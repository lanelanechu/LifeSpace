<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯租借品項</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/rental_item.css" rel="stylesheet">
</head>
<body>
    <div class="row g-0">
    <button class="btn btn-primary d-md-none m-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
        <i class="fas fa-bars"></i>
    </button>
</div>
<!-- 側邊欄 -->
<div class="row">
    <!-- 側邊欄 -->
    <div class="col-lg-2 sidebar">
        <div class="sidebar-header">
            <a href="/admin/backend_index">
                <img src="/images/img.bootstrap/LifeSpace3.png" alt="LifeSpace Logo" class="sidebar-logo">
            </a>
            <h2 class="sidebar-title">後台中心</h2>
        </div>
        <ul class="nav flex-column mt-3">
            <!-- 消息管理 -->
            <li class="nav-item">
                <a href="#newsSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-home"></i> 消息管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="newsSubmenu">
                    <li><a href="/admin/news" class="submenu-item">最新消息</a></li>
                </ul>
            </li>

            <!-- 帳號管理 -->
            <li class="nav-item">
                <a href="#accountSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-user"></i> 帳號管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="accountSubmenu">
                    <li><a href="/admin/member" class="submenu-item">會員帳號</a></li>
                    <li><a href="/admin/admin" class="submenu-item">管理員帳號</a></li>
                </ul>
            </li>

            <!-- 空間訂單管理 -->
            <li class="nav-item">
                <a href="#ordersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i> 訂單管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="ordersSubmenu">
                    <li><a href="/admin/orders" class="submenu-item">訂單</a></li>
                </ul>
            </li>

            <!-- 商品管理 -->
            <li class="nav-item">
                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-box"></i> 商品管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="productSubmenu">
                    <li><a href="/admin/listSpaces" class="submenu-item">空間管理</a></li>
                    <li><a href="/admin/rental_item" class="submenu-item">租借品項</a></li>
                    <li><a href="/admin/branch" class="submenu-item">分點</a></li>
                </ul>
            </li>

            <!-- 評論管理 -->
            <li class="nav-item">
                <a href="#commentSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-star"></i> 評論管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="commentSubmenu">
                    <li><a href="/admin/space_comment" class="submenu-item">空間評論</a></li>
                </ul>
            </li>

            <!-- 常見問題管理 -->
            <li class="nav-item">
                <a href="#faqSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-headset"></i> 客服管理

                <ul class="collapse submenu" id="faqSubmenu">
                    <li><a href="/admin/faq" class="submenu-item">常見問題</a></li>

                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- 側邊欄結束 -->

    <!-- 主要內容區 -->
    <div class="container-fluid mt-4 main-content">
        <div class="card">
            <!-- 標題 -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">編輯租借品項</h2>
            </div>

            <!-- 表單 -->
            <div class="card-body">
                <form id="editRentalItemForm">
                    <input type="hidden" id="rentalItemId" name="rentalItemId">
                    <input type="hidden" id="originalTotalQuantity" name="originalTotalQuantity">
                    <input type="hidden" id="originalAvailableQuantity" name="originalAvailableQuantity">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="rentalItemName" class="form-label">租借品項名稱</label>
                            <input type="text" class="form-control" id="rentalItemName" name="rentalItemName" maxlength="10" required>
                            <small class="text-muted">最多10個字</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="rentalItemPrice" class="form-label">租借品項價格</label>
                            <input type="number" class="form-control" id="rentalItemPrice" name="rentalItemPrice" min="0" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="totalQuantity" class="form-label">商品總數</label>
                            <input type="number" class="form-control" id="totalQuantity" name="totalQuantity" min="0" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="branchId" class="form-label">分點編號</label>
                            <select class="form-select" id="branchId" name="branchId" required>
                                <option value="" selected disabled>請選擇分點</option>
                                <!-- 動態加載分點選項 -->
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label d-block">租借品項狀態</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rentalItemStatus" id="status0" value="0">
                                <label class="form-check-label" for="status0">下架</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rentalItemStatus" id="status1" value="1">
                                <label class="form-check-label" for="status1">上架</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 d-flex gap-2">
                            <a href="/admin/rental_item" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">完成</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Sidebar JS -->
    <script src="/js/sidebar2.js"></script>

    <!-- Edit Rental Item JS -->
    <script src="/js/edit_rental_item.js"></script>
</body>
</html>
