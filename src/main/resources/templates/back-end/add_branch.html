        <ul class="nav flex-column mt-3">

                </a>

            <!-- 帳號管理 -->

                </ul>
            </li>

            <!-- 空間訂單管理 -->
            <li class="nav-item">
                <a href="#ordersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i> 訂單管理

                </a>
                <ul class="collapse submenu" id="ordersSubmenu">
                    <li><a href="/admin/orders" class="submenu-item">訂單</a></li>

            <!-- 商品管理 -->

                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link">

<!-- 側邊欄結束 -->
    
    <!-- 主要內容區 -->
    <div class="container-fluid mt-4 main-content">
        <div class="card">
            <!-- 標題 -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">新增分點</h2>
            </div>

            <!-- 表單 -->
            <div class="card-body">
                <form id="addBranchForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="branchName" class="form-label">分點名稱</label>
                            <input type="text" class="form-control" id="branchName" name="branchName" maxlength="10" required>
                            <small class="text-muted">最多10個字</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="branchAddr" class="form-label">分點地址</label>
                            <input type="text" class="form-control" id="branchAddr" name="branchAddr" maxlength="50" required>
                            <small class="text-muted">最多50個字</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">地址緯度</label>
                            <input type="number" step="0.0001" class="form-control" id="latitude" name="latitude" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">地址經度</label>
                            <input type="number" step="0.0001" class="form-control" id="longitude" name="longitude" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label d-block">分點狀態</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="branchStatus" id="status0" value="0">
                                <label class="form-check-label" for="status0">下架</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="branchStatus" id="status1" value="1">
                                <label class="form-check-label" for="status1">上架</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">公共設備</label>
                            <div class="d-flex align-items-center gap-2">
                                <button type="button" class="btn btn-primary btn-sm" id="addPublicEquipBtn">
                                    <i class="fas fa-plus-circle me-1"></i>新增公共設備
                                </button>
                                <div class="public-equipment-container">
                                    <!-- 這裡將動態添加公共設備標籤 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 d-flex gap-2">
                            <a href="/admin/branch" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">完成</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 新增公共設備彈窗 -->
    <div class="modal fade" id="publicEquipModal" tabindex="-1" aria-labelledby="publicEquipModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="publicEquipModalLabel">新增公共設備</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="publicEquipName" class="form-label">公共設備名稱</label>
                        <input type="text" class="form-control" id="publicEquipName" maxlength="20">
                        <small class="text-muted">最多20個字</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="addEquipConfirmBtn">完成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Sidebar JS -->
    <script src="/js/sidebar2.js"></script>
    
    <!-- Add Branch JS -->
    <script src="/js/add_branch.js"></script>
