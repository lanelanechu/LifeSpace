<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>新增最新消息</title>
<meta title="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/img/favicon.ico" rel="icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>


	<div class="container-xxl bg-white p-0">
		<section class="py-5">
			<div class="container">
				<div class="row gx-5">
					<div class="container mt-5">
						<h2>新增最新消息</h2>
						<form id="addNewsForm" method="post" enctype="multipart/form-data">
							<input type="hidden" name="newsId"> 
							<div class="mb-3">
								<label for="newsTitle" class="form-label">消息標題</label> <input
									type="text" class="form-control" id="newsTitle"
									name="newsTitle">
								<div id="add-newsTitle-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsContent" class="form-label">消息內容</label>
								<textarea class="form-control" id="newsContent"
									name="newsContent" rows="5"></textarea>
									<div id="add-newsContent-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsCategoryId" class="form-label">消息種類</label> <select
									class="form-select" id="newsCategoryId" name="newsCategoryId">
									<option value="">請選擇消息種類</option>
									<!-- 這裡放消息種類選項 -->
								</select>
								<div id="add-newsCategoryId-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsStartDate" class="form-label">消息起始日</label> <input
									type="datetime-local" class="form-control" id="newsStartDate"
									name="newsStartDate">
								<div id="add-newsStartDate-error" class="text-danger small"></div>
							</div>
							<div class="mb-3">
								<label for="newsEndDate" class="form-label">消息結束日</label> <input
									type="datetime-local" class="form-control" id="newsEndDate"
									name="newsEndDate">
								<div id="add-newsEndDate-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								<label for="newsStatusId" class="form-label">消息狀態</label> 
								<select
									class="form-select" id="newsStatusId" name="newsStatusId">
									<option value="">所有消息狀態</option>
									<!-- 這裡放消息狀態選項 -->
								</select>
								<div id="add-newsStatusId-error" class="text-danger small"></div>
							</div>

							<div class="mb-3">
								選擇圖片：<input type="file" name="newsImg">
							</div>
								<button type="submit" class="btn btn-primary">新增最新消息</button>
								<button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/wow/wow.min.js"></script>
	<script src="/lib/easing/easing.min.js"></script>
	<script src="/lib/waypoints/waypoints.min.js"></script>
	<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<!-- 	<script src="js/main.js"></script> -->
	<script src="/js/addnews_back.js"></script>
</body>

</html>
