<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室管理</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/chatroom_management.css" rel="stylesheet">
</head>
<body>
    <!-- 側邊欄 -->
    <div class="col-lg-2 sidebar">
        <div class="sidebar-header">
            <a href="/templates/back-end/backend_index.html">
                <img src="/images/img.bootstrap/LifeSpace3.png" alt="LifeSpace Logo" class="sidebar-logo">
            </a>
            <h2 class="sidebar-title">後台中心</h2>
        </div>
        <ul class="nav flex-column mt-3">
            <!-- 消息管理 -->
            <li class="nav-item">
                <a href="#newsSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-home"></i> 消息管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="newsSubmenu">
                    <li><a href="/templates/back-end/backend_news.html" class="submenu-item">最新消息</a></li>
                </ul>
            </li>

            <!-- 帳號管理 -->
            <li class="nav-item">
                <a href="#accountSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-user"></i> 帳號管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="accountSubmenu">
                    <li><a href="/templates/back-end/member.html" class="submenu-item">會員帳號</a></li>
                    <li><a href="/templates/back-end/admin.html" class="submenu-item">管理員帳號</a></li>
                </ul>
            </li>

            <!-- 空間訂單管理 -->
            <li class="nav-item">
                <a href="#ordersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i> 訂單管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="ordersSubmenu">
                    <li><a href="/templates/back-end/orders.html" class="submenu-item">訂單</a></li>
                </ul>
            </li>

            <!-- 商品管理 -->
            <li class="nav-item">
                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-box"></i> 商品管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="productSubmenu">
                    <li><a href="/templates/back-end/listSpaces.html" class="submenu-item">空間管理</a></li>
                    <li><a href="/templates/back-end/rental_item.html" class="submenu-item">租借品項</a></li>
                    <li><a href="/templates/back-end/branch.html" class="submenu-item">分點</a></li>
                </ul>
            </li>

            <!-- 活動留言評論管理 -->
            <li class="nav-item">
                <a href="#commentSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-star"></i> 留言評論管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="commentSubmenu">
                    <li><a href="/commentsBackend.html" class="submenu-item">活動留言板</a></li>
                    <li><a href="/commentReportBackend.html" class="submenu-item">檢舉留言</a></li>
                    <li><a href="/templates/back-end/space_comment.html" class="submenu-item">空間評論</a></li>
                </ul>
            </li>

            <!-- 常見問題管理 -->
            <li class="nav-item">
                <a href="#faqSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-headset"></i> 客服管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="faqSubmenu">
                    <li><a href="/templates/back-end/backend_faq.html" class="submenu-item">常見問題</a></li>
                    <li><a href="/templates/back-end/chatroom_management.html" class="submenu-item active">聊天室管理</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- 側邊欄結束 -->

    <!-- 主要內容區 -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">聊天室管理</h2>
            
            <div class="chat-container">
                <!-- 會員列表側邊欄 -->
                <div class="members-sidebar">
                    <!-- 搜尋框 -->
                    <div class="search-box">
                        <div class="search-input">
                            <input type="text" id="memberSearchInput" placeholder="搜尋會員流水號">
                            <button id="memberSearchBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    
                    <!-- 會員列表 -->
                    <div class="member-list" id="memberList">
                        <!-- 會員列表會動態生成 -->
                    </div>
                </div>
                
                <!-- 聊天區域 -->
                <div class="chat-area">
                    <!-- 聊天頭部 -->
                    <div class="chat-header" id="chatHeader">
                        <div class="member-info">
                            <h3>選擇一個會員開始聊天</h3>
                            <span></span>
                        </div>
                    </div>
                    
                    <!-- 聊天消息區域 -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="no-conversation">
                            <i class="fas fa-comments"></i>
                            <p>請從左側選擇一個會員開始對話</p>
                        </div>
                    </div>
                    
                    <!-- 聊天輸入區域 -->
                    <div class="chat-input" id="chatInputArea" style="display: none;">
                        <textarea id="messageInput" placeholder="輸入訊息..."></textarea>
                        <div class="chat-actions">
                            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar JS -->
    <script src="/js/sidebar2.js"></script>
    
    <!-- Chatroom Management JS -->
    <script src="/js/chatroom_management.js"></script>
</body>
</html>
