<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>LifeSpace - 最新消息</title>
<meta content="" name="keywords">
<meta content="" name="description">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet">
<!-- DataTables CSS -->
<link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/sidebar.css" rel="stylesheet">
<link href="/css/news_back.css" rel="stylesheet">

</head>

<body>

<div class="row g-0">
    <button class="btn btn-primary d-md-none m-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
        <i class="fas fa-bars"></i>
    </button>
</div>
<!-- 側邊欄 -->
<div class="row">
    <!-- 側邊欄 -->
    <div class="col-lg-2 sidebar">
        <div class="sidebar-header">
            <a href="/lifespace/backend_index">
                <img src="/images/img.bootstrap/LifeSpace3.png" alt="LifeSpace Logo" class="sidebar-logo">
            </a>
            <h2 class="sidebar-title">後台中心</h2>
        </div>
        <ul class="nav flex-column mt-3">
            <!-- 消息管理 -->
            <li class="nav-item">
                <a href="#newsSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-home"></i> 消息管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="newsSubmenu">
                    <li><a href="/lifespace/backend_news" class="submenu-item">最新消息</a></li>
                </ul>
            </li>

            <!-- 帳號管理 -->
            <li class="nav-item">
                <a href="#accountSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-user"></i> 帳號管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="accountSubmenu">
                    <li><a href="/lifespace/member" class="submenu-item">會員帳號</a></li>
                    <li><a href="/lifespace/admin" class="submenu-item">管理員帳號</a></li>
                </ul>
            </li>

            <!-- 空間訂單管理 -->
            <li class="nav-item">
                <a href="#ordersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i> 訂單管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="ordersSubmenu">
                    <li><a href="/lifespace/ordersWithSidebar" class="submenu-item">訂單</a></li>
                </ul>
            </li>

            <!-- 商品管理 -->
            <li class="nav-item">
                <a href="#productSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-box"></i> 商品管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="productSubmenu">
                    <li><a href="/lifespace/listSpaces" class="submenu-item">空間管理</a></li>
                    <li><a href="/lifespace/rental_item" class="submenu-item">租借品項</a></li>
                    <li><a href="/lifespace/branch" class="submenu-item">分點</a></li>
                </ul>
            </li>

            <!-- 活動留言評論管理 -->
            <li class="nav-item">
                <a href="#commentSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-star"></i> 留言評論管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="commentSubmenu">
                    <li><a href="/lifespace/space_comment" class="submenu-item">空間評論</a></li>
                </ul>
            </li>

            <!-- 常見問題管理 -->
            <li class="nav-item">
                <a href="#faqSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-headset"></i> 常見問題管理
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="collapse submenu" id="faqSubmenu">
                    <li><a href="/lifespace/backend_faq" class="submenu-item">常見問題</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- 側邊欄結束 -->

	<div class="main-content">
  <!-- 最新消息一覽 -->
  <section class="py-2">
    <div class="container-fluid">
      <div class="row gx-5">
        <div class="col-12">
          <div class="col-12 sticky-title">
  <h2 class="mb-3">最新消息一覽</h2>
</div>

          <!-- 篩選與新增按鈕同一行 -->
          <div class="row mb-3 align-items-center">
            <div class="col-auto">
              <select id="categoryFilter" class="form-select" style="max-width: 200px;">
                <option value="all">所有消息種類</option>
              </select>
            </div>
            <div class="col-auto">
              <select id="statusFilter" class="form-select" style="max-width: 200px;">
                <option value="-1">所有消息狀態</option>
              </select>
            </div>
            <div class="col-auto">
              <a href="/lifespace/backend_addnews" class="btn btn-primary">新增消息</a>
            </div>
          </div>

          <!-- 消息表格 -->
          <div class="table-responsive">
            <table class="table table-striped align-middle" id="newsTable">
              <thead>
                <tr>
                  <th>消息編號</th>
                  <th>消息標題</th>
                  <th>消息內容</th>
                  <th>消息種類</th>
                  <th>消息起始日</th>
                  <th>消息結束日</th>
                  <th>管理員ID</th>
                  <th>消息狀態</th>
                  <th>消息圖片</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="newsBody">
                <!-- 動態產生消息資料 -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>




	<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/backmain.js"></script>

	<!-- Sidebar JS -->
	<script src="/js/sidebar2.js"></script>
	<!-- 	<script src="js/backpage.js"></script> -->
	<script src="/js/news_back.js"></script>

</body>
</html>
