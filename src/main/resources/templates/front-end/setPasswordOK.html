<script>
document.getElementById("passwordChange_btn").addEventListener("click", function () {
    const newPassword = document.querySelector(".account").value;
    const confirmPassword = document.querySelector(".password").value;
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    // 驗證密碼是否一致
    if (newPassword !== confirmPassword) {
        alert("密碼不一致，請重新輸入！");
        return;
    }
    
    //從連結中要確認token正確
    fetch("/member/reset-password",{
    	method: "POST",
    	headers: {"Content-Type": "application/x-www-form-urlencoded"},
    	body: `token=${encodeURIComponent(token)}&newPassword=${encodeURIComponent(newPassword)}`
    })
    .then(res => res.text())
    .then(msg => {
    	alert("密碼更新成功! 請回到原本的頁面進行登入");
    })
    .catch(err => {
    	alert("密碼錯誤:" + err.message);
    });
});

//-------------------header上可顯示會員的頭貼跟名字--------------
document.addEventListener("DOMContentLoaded", function () {
    const avatarImg = document.getElementById("navAvatar");
    const nameSpan = document.getElementById("navMemberName");


    fetch("/member/account", {
        method: "GET",
        credentials: "include"
    })
        .then(res => {
            if (!res.ok) throw new Error("尚未登入");
            return res.json();
        })
        .then(member => {
            const avatarImg = document.getElementById("navAvatar");
            if (member && member.memberId) {
                // 會員登入成功，替換成會員頭貼
                avatarImg.src = `/member/image/${member.memberId}`;
                nameSpan.innerText = `${member.memberName}`;
            }
        })
        .catch(err => {
            avatarImg.src = `/images/default.jpg`;
            nameSpan.innerText = "會員資料";
        });
});

//----------------登出-------------------------------------
function logout() {
    fetch("/member/logout", {
        method: "POST",
        credentials: "include"
    })
        .then(response => {
            if (response.ok) {
                windows.location.href = "/lifespace/homepage"; //登出後回首頁
            } else {
                alert("登出失敗");
            }
        })
        .catch(error => {
            console.error("登出錯誤:" + error);
        });
}
    

</script>
