<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>付款完成</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            margin: 100px auto;
        }
        .animation-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .success-icon {
            width: 120px;
            height: 120px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            width: 48%;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #00b98e;
            color: #fff;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
<div class="modal-content" style="display:none;">
    <div class="animation-container" style="display: none;">
        <dotlottie-player
            class="success-icon"
            src="https://lottie.host/e210d343-23be-4a39-8bf8-5b16178374d1/ZNZKiPtOuz.lottie"
            background="transparent"
            speed="1"
            loop autoplay>
        </dotlottie-player>
    </div>
    <div class="title">付款成功</div>
    <div class="buttons">
         <button class="button btn-primary" onclick="location.href='/lifespace/orders'">揪團去</button>
         <button class="button btn-secondary" onclick="location.href='/lifespace/orders'">查看我的訂單</button>
    </div>
    <!-- 加入 LINE 官方帳號按鈕 -->
    <p style="margin-top: 20px; font-size: 14px;">📱 加入我們的 LINE 官方帳號，隨時查詢訂單與活動資訊：</p>
    <div class="line-it-button"
         data-lang="zh_Hant"
         data-type="friend"
         data-env="REAL"
         data-lineId="@228lvbwk"
         style="display: inline-block; margin-top: 10px;">
    </div>
</div>

<script src="/js/payment_success.js"></script>
<script src="https://scdn.line-apps.com/n/line_it/thirdparty/loader.min.js"></script>
</body>
</html>
