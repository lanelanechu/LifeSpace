 <script>
    
  $(document).ready(function () {
	//-------------------header上可顯示會員的頭貼跟名字--------------
  const $avatarImg = $('#navAvatar');
  const $nameSpan = $('#navMemberName');

  function loadMemberInfo() {
    $.ajax({
      url: '/member/account',
      method: 'GET',
      xhrFields: { withCredentials: true },
      success: function (member) {
        if (member && member.memberId) {
        	// 會員登入成功，替換成會員頭貼
          $avatarImg.attr('src', `/member/image/${member.memberId}`);
          $nameSpan.text(member.memberName);
        }
      },
      error: function () {
        $avatarImg.attr('src', `/images/default.jpg`);
        $nameSpan.text("會員資料");
      }
    });
  }

  loadMemberInfo();
//----------------登出-------
  window.logout = function () {
    $.ajax({
      url: '/member/logout',
      method: 'POST',
      xhrFields: { withCredentials: true },
      success: function () {
//         alert("✅ 已登出！");
        window.location.href = '/lifespace/homepage';
      },
      error: function () {
        alert("❌ 登出失敗，請稍後再試");
      }
    });
  };
});
  </script>
