    </div>
    <!-- Spinner End -->


     <!-- Header Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">

                        <img class="img-fluid" src="../../static/images/img.bootstrap/LifeSpace.png" alt="Icon" style="width: 30px; height: 30px;">

                    <img class="img-fluid" src="../../static/images/img.bootstrap/LifeSpace2.png" alt="Icon" style="width: 200px; height: 60px;">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

    <!-- 頁籤選單 -->
    <div class="container mt-5">
        <h2 class="mb-4">我的活動管理</h2>
        <div class="tabs">
            <div class="tab active" data-tab="registered-events">已報名活動</div>
            <div class="tab" data-tab="queued-events">候補活動</div>
            <div class="tab" data-tab="held-events">已參加活動</div>
            <div class="tab" data-tab="created-events">自己建立的活動</div>
        </div>

        <!-- 活動列表內容 -->
        <div id="registered-events" class="tab-content" style="display: block;">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="empty-state d-none">
                <i class="fas fa-calendar-times"></i>
                <p>目前沒有已報名且尚未舉辦的活動</p>
                <button class="btn btn-outline-primary mt-3">瀏覽可參加的活動</button>
            </div>
        </div>

        <div id="queued-events" class="tab-content" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="empty-state d-none">
                <i class="fas fa-user-clock"></i>
                <p>目前沒有待候補的活動</p>
                <button class="btn btn-outline-primary mt-3">瀏覽可參加的活動</button>
            </div>
        </div>

        <div id="held-events" class="tab-content" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="empty-state d-none">
                <i class="fas fa-history"></i>
                <p>尚未參加過任何已舉辦的活動</p>
                <button class="btn btn-outline-primary mt-3">瀏覽可參加的活動</button>
            </div>
        </div>

        <div id="created-events" class="tab-content" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="empty-state d-none">
                <i class="fas fa-calendar-plus"></i>
                <p>您尚未建立任何活動</p>
                <button class="btn btn-primary mt-3">建立新活動</button>
            </div>
        </div>

        <!-- 分頁控制 -->
        <div class="pagination-container">
            <!-- 分頁按鈕將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 取消活動確認對話框 -->
    <div class="modal fade" id="cancelEventModal" tabindex="-1" aria-labelledby="cancelEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelEventModalLabel">取消活動參與</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您確定要取消參與此活動嗎？</p>
                    <p><strong>活動名稱: </strong><span id="cancel-event-name"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-danger" id="confirmCancelBtn">確認取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 取消舉辦活動確認對話框 -->
    <div class="modal fade" id="cancelHostEventModal" tabindex="-1" aria-labelledby="cancelHostEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelHostEventModalLabel">取消舉辦活動</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您確定要取消舉辦此活動嗎？此操作將通知所有已報名參加者，且無法恢復。</p>
                    <p><strong>活動名稱: </strong><span id="cancel-host-event-name"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-danger" id="confirmCancelHostBtn">確認取消舉辦</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
        <div class="container-fluid bg-light text-black-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-4 col-md-4">
                        <div class="d-flex align-items-center mb-4">

                        </div>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>lifespace105@gmail.com</p>
                    </div>

                    <div class="col-lg-8 col-md-8 ">
                        <div class="slogan-container p-4 rounded" style="background-color: rgba(255, 255, 255, 0.85); border-left: 4px solid #6c757d;">
                            <h4 class="text-primary mb-3" style="font-style: italic; font-weight: 500;">空間與活動的完美結合</h4>
                            <p class="fs-5 text-dark">選擇你的專屬場域，打造難忘回憶。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
        
 </div>
